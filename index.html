# Version Control System

From Pro Git:

> Version control is a system that records changes to a file or set of files over time so that you can recall specific versions later

> ...in reality you can do this with nearly any type of file on a computer. If you are a graphic or web designer and want to keep every version of an image or layout (which you would most certainly want to), a Version Control System (VCS) is a very wise thing to use

> ...Using a VCS also generally means that if you screw things up or lose files, you can easily recover. In addition, you get all this for very little overhead.

---
# Version Control System

VCS is simply a **better Google Drive**

1. revert files back to a previous state
1. revert the entire project back to a previous state
1. compare changes over time
1. see who last modified something that might be causing a problem
1. who introduced an issue and when, and more.
